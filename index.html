<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0
      }
      #map_canvas {
        height: 100%
      }
      #controls {
        width: 390px;
        float: left;
        height: inherit;
        overflow: auto
      }
    </style>
    <title>berlin-meet-up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="controls">
      <h1>berlin-meet-up</h1>
      <div id="data_canvas">
        <p>
          Please select two starting points!
        </p>
      </div>
    </div>
    <div id="map_canvas"></div>
    <script type="text/javascript" src="js/api_keys.private.js"></script>
    <script type="text/javascript">
      function initialize() {
        // load map of berlin
        var map = new GMapsMeetingMap("map_canvas", "data_canvas");
      }

      function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "http://maps.googleapis.com/maps/api/js?key=" + APIKeys.Google + "&sensor=false&libraries=places&callback=initialize";
        document.body.appendChild(script);
      }


      window.onload = loadScript;
    </script>
    <script type="text/javascript" src="js/meet.js"></script>
  </body>
</html>
